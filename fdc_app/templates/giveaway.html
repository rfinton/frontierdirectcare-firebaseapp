<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontier Direct Care</title>
		<style>
			th, td {
				text-align: center;
			}
			.top-row {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				padding: 30px 0;
			}
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>

		<div class="container">
			<div class="top-row">
				<form action="" class="form">
					<label style="font-weight: 700; font-size: 16px;">Campaign</label>
					<select class="form-select">
						<option value="reason" selected>FDC (Reason 32)</option>
						<option value="refer">FDC (Referal)</option>
						<option value="giveaway" selected>FDC (Giveaway)</option>
					</select>
				</form>
				
				<table class="table" style="width: auto;">
					<tr>
						<th></th>
						<th>Visitors</th>
						<th>Form Responses</th>
						<th>Link Clicks</th>
					</tr>
					<tr>
						<td>Microsite</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
				
			</div>
			
			<table class="table table-hover">
				<tr>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Plan</th>
				</tr>
				<tr>
					<td></td>
					<td></td>

					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
